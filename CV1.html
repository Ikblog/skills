<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen YouTube Video</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-height: 100vh;
            max-width: 100vw;
        }

        @media (max-aspect-ratio: 16/9) {
            iframe {
                height: 100%;
                width: 100%;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/zmxXP1YEANQ" 
        allow="autoplay; fullscreen" 
        allowfullscreen
        title="Responsive YouTube Video">
    </iframe>
</body>
</html>
