<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="drive-video" 
                src="https://drive.google.com/file/d/1jjzRlHBaNFXdqEZNnI0xGI8dX8cDP2KW/preview" 
                allow="autoplay; fullscreen">
        </iframe>
    </div>

    <script>
        // Add autoplay when the page finishes loading
        window.addEventListener('load', function() {
            const iframe = document.getElementById('drive-video');
            iframe.src += "?autoplay=1";
        });
    </script>
</body>
</html>
